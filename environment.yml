# ============================================================================
# MEG TRF Analysis Pipeline - Conda Environment
# ============================================================================
#
# This file defines a conda environment with all required packages.
#
# CREATE ENVIRONMENT:
#   conda env create -f environment.yml
#
# ACTIVATE ENVIRONMENT:
#   conda activate meg_trf
#
#
# ============================================================================

name: meg_trf

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.8

  # Core scientific computing
  - numpy=1.21.2
  - scipy=1.7.1
  - pandas=1.3.1
  - numba=0.53.1
  - llvmlite=0.36.0
  - joblib=1.4.2

  # Visualization
  - matplotlib=3.4.2
  - seaborn=0.11.2
  - pillow=11.1.0

  # Statistical analysis
  - statsmodels=0.12.2
  - scikit-learn=0.24.2
  
  # Data I/O
  - h5py=3.3.0
  - pytables
  - openpyxl=3.0.10

  # Neuroimaging (where available in conda)
  - nibabel=3.2.1
  
  # Utilities
  - tqdm=4.62.1
  - pyyaml=6.0.2
  - requests=2.32.3

  # Development tools
  - ipython
  - jupyter
  - notebook

  # Pip-installable packages (not in conda)
  - pip
  - pip:
    # MEG analysis (not in conda-forge or requires specific version)
    - mne==0.23.0
    - eelbrain==0.36.1
    - trftools @ https://github.com/christianbrodbeck/TRF-Tools/archive/main.zip#sha256=fef2eb3064758911f22c1151a67089098cbe8a50d40585f4edec2886405fb4eb
    
    # Visualization
    - adjustText==0.8
    - matplotlib-venn==0.11.7
    - statannotations==0.4.2
    
    # Statistical analysis
    - pingouin==0.4.0
    
    # Acoustic processing
    - Gammatone==1.0.0
    
    # Linguistic processing
    - praatio==6.2.0
    - TextGrid==1.5
    
    # Additional utilities
    - colormath==3.0.0
    - fire==0.4.0
    - tabulate==0.8.9
    
    # Optional: bioinformatics tools
    - bioinfokit==2.1.0
    
    # Network analysis (optional)
    - networkx==3.2.1
    
    # Additional neuroimaging (optional)
    - nilearn==0.8.0


# ============================================================================
